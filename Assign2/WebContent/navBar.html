<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

<!-- Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<c:choose>
  <c:when test="${not empty sessionScope.currUser.getUser_name()}">
<nav>
    <div class="navbar-fixed nav-wrapper container ">
        <!--<a href="home" class="brand-logo" ></a></a>-->
        <a href="home" class="pull-left"><img src="${pageContext.request.contextPath}/static/Logo.png" height="64"
                                           width="150px"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#"></a><c:out value="${sessionScope.currUser.getUser_name()}" /> </li>
            <li style="color:green;"><a href="register">Profile</a></li>
            <li><a href="login">Logout</a></li>
        </ul>
    </div>
</nav>
</c:when>
<c:otherwise>
<nav>
    <div class="navbar-fixed nav-wrapper container ">
        <!--<a href="home" class="brand-logo" ></a></a>-->
        <a href="home" class="pull-left"><img src="${pageContext.request.contextPath}/static/Logo.png" height="64"
                                           width="150px"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          
            <li><a href="register">Register</a></li>
            <li><a href="login">Login</a></li>
        </ul>
    </div>
</nav>
</c:otherwise>
</c:choose>
